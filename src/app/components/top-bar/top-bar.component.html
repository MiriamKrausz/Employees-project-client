<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Menu</span>
    <span class="toolbar-item-spacer"></span>
    <span class="material-symbols-outlined" style="font-size: 24px;" (click)="downloadToexcel()"
        matTooltip="Download to Excel" style="cursor: pointer;font-size: 35px; margin: 0 12px;">
        download
    </span>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <a href="https://github.com/MiriamKrausz/employees-project" title="GitHub" target="_blank" matTooltip="GitHub"
        style="margin: 0 12px;">
        <img src="../../../assets/images/white-github.png" class="githubImg" style=" width: 35px;
        height: 35px; margin-top: 10px;" />
    </a>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <button mat-icon-button class="close-button" (click)="sidenav.toggle()">
            <mat-icon>close</mat-icon>
        </button>
        <mat-nav-list>
            <mat-list-item>
                <mat-icon>dashboard</mat-icon><span>Managing Employees</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    View Employees
                </mat-expansion-panel-header>
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Search Employee" aria-label="Employee" matInput
                        [formControl]="employeesName" [matAutocomplete]="employeeAuto">
                    <mat-autocomplete #employeeAuto="matAutocomplete">
                        <mat-option [value]="option" *ngFor="let option of filteredEmployees | async">
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-nav-list>
                    <a mat-list-item routerLink="#" *ngFor="let employee of sortedEmployees">
                        <span class="material-symbols-outlined" style="margin-right: 8px;">
                            account_circle
                        </span>
                        <span style="margin-right: 25px;">{{ employee.firstName }} {{ employee.surname }}</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    View Positions
                </mat-expansion-panel-header>
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Search Position" aria-label="Position" matInput
                        [formControl]="positionName" [matAutocomplete]="positionAuto">
                    <mat-autocomplete #positionAuto="matAutocomplete">
                        <mat-option [value]="option" *ngFor="let option of filteredPositions | async">
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-nav-list>
                    <a mat-list-item routerLink="#" *ngFor="let position of positions">
                        <button mat-icon-button (click)="deletePositionDialog(position)" matTooltip="Delete Position">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <span>{{ position.name }}</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-employee-list></app-employee-list>
    </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar color="primary" class="footer-toolbar">

</mat-toolbar>
