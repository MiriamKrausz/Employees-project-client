<h2 mat-dialog-title>Confirm Employee Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete {{ employee.firstName }} {{ employee.surname }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirmDelete()">Delete</button>
</mat-dialog-actions>
